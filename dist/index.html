<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="shadow-lg py-5 bg-white">
        <div class="container flex justify-between items-center">
            <a href="#"><img src="./images/logo.svg" alt=""></a>
            <div class="w-full max-w-xl flex relative">
                <span class="text-lg absolute left-4 top-3 text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 pr-3 py-3 rounded-l-md focus:outline-none " placeholder='search'>
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transform transition">Search</button>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-primary relative">
                    <div class="text-2xl ">
                        <i class="far fa-heart"></i>
                    </div>
                    <div>
                        <h1 class="text-xs leading-3">Wish list</h1>
                        <span class="absolute -top-1 right-0 h-5 w-5 bg-primary text-white flex justify-center items-center text-xs rounded-full">6</span>
                    </div>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary relative">
                    <div class="text-2xl ">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div>
                        <h1 class="text-xs leading-3">Cart</h1>
                        <span class="absolute -top-1 -right-3 h-5 w-5 bg-primary text-white flex justify-center items-center text-xs rounded-full">8</span>
                    </div>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary relative">
                    <div class="text-2xl ">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h1 class="text-xs leading-3">User</h1>
                        <span class="absolute -top-1 -right-3 h-5 w-5 bg-primary text-white flex justify-center items-center text-xs rounded-full">8</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
